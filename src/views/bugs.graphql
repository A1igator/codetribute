query Bugs($goodFirst: BugSearch!, $mentored: BugSearch!, $pagingGood: Paging!, $pagingMen: Paging!) {
  goodFirst: bugs(search: $goodFirst, paging: $pagingGood) {
    ...Bugs
  }
  mentored: bugs(search: $mentored, paging: $pagingMen) {
    ...Bugs
  }
}

fragment Bugs on BugPager {
  pageInfo {
    hasNextPage
    nextPage
  }
  edges {
    node {
      assignedTo {
        name
      }
      component
      lastChanged
      id
      keywords
      summary
      whiteboard
    }
  }
}
