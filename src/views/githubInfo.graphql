query githubInfo($searchQuery: String!, $type: SearchType!, $after: String) {
  search(first: 5, type: $type, query: $searchQuery, after: $after){
    pageInfo {
        endCursor
        hasNextPage
      }
    nodes {
      ... on Issue {
        title
        body
        updatedAt
        repository {
          name
        }
        url
        labels(last:5) {
          nodes {
            name
          }
        }
        assignees(last:1) {
          nodes {
            login
          }
        }
      }
      ...on Repository {
        nameWithOwner
        primaryLanguage {
          name
        }
      }
    }
  }
}

